<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Generate a</h1>
      <h1 id="random-password">random password</h1>
      <p>Never use an insecure password again.</p>
      <button id="generatePassword-el" class="btn">Generate passwords</button>
      <hr />
      <div class="input-container">
        <input id="password-input" type="text" />
        <button
          class="btn"
          onclick="copyToClipboard('password-input')"
          class=""
        >
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </button>
        <input id="password-input2" type="text" />
        <button
          class="btn"
          onclick="copyToClipboard('password-input2')"
          class=""
        >
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
